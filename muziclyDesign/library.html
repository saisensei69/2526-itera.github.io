<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #4e0909, #17acb4);
      background-image: url('music/backgroundlogo.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      color: #000;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 40px auto;
    }

    .section-title {
      font-size: 1.8rem;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .library-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      text-align: center;
      padding: 30px 10px;
      border-radius: 15px;
      color: #000;
      font-weight: 500;
      transition: 0.3s ease;
    }

    .card.green {
      background-color: #6bff77;
    }

    .card.cyan {
      background-color: #4defff;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .recent-grid {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    .recent-item {
      text-align: center;
    }

    .recent-item img {
      width: 160px;
      height: 160px;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 10px;
      border: 3px solid #fff;
    }

    .recent-item p {
      font-size: 1rem;
      font-weight: 500;
    }

    /* Responsive layout */
    @media (max-width: 900px) {
      .library-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .library-grid {
        grid-template-columns: 1fr;
      }
      .recent-grid {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="logo.html" style="text-decoration:none; color:#000; font-weight:600; display:inline-block; margin-bottom:20px;">‚Üê Back to Logo</a>
    <h2 class="section-title">Library</h2>
       <div class="library-grid">
        <a href="allsongs.html" style="text-decoration:none; color:inherit;">
       <div class="card green">
        <h3>All songs</h3>
        <p>16 songs</p>
      </div>
      </a>
      <div class="card green">
        <h3>Favorites</h3>  
        <p>10 songs</p>
      </div>
      <div class="card cyan">
        <h3>Playlist</h3>
        <p>3 lists</p>
      </div>
      <div class="card cyan">
        <h3>Artist</h3>
        <p>12</p>
      </div>
    </div>

    <h2 class="section-title">Recently played</h2>
    <div class="recent-grid">
      <div class="recent-item">
        <img src="music/supernova.png" alt="Song 1">
        <p>Supernova</p>
        <p>Aespa</p> 
      </div>
    <div class="recent-item">
        <img src="music/supershy.png" alt="Song 2">
        <p>Super Shy</p>
        <p>NewJeans</p>
      </div>
    <div class="recent-item">
        <img src="music/poison.png" alt="Song 3">
        <p>Poison</p>
        <p>Brent Faiyaz</p>
      </div>
    <div class="recent-item">
        <img src="music/loveme.png" alt="Song 3">
        <p>Love Me</p>
        <p>Realestk</p>
      </div>
    <div class="recent-item">
        <img src="music/superpower.png" alt="Song 3">
        <p>Superpower</p>
        <p>Daniel Ceasar</p>
      </div>
    </div>
  </div>
</body>
</html>
