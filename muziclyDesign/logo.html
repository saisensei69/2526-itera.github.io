    <!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muzicly</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
body {
  background-color: #000;
  color: #fff;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

a.logo {
  width: 200px;
  height: 200px;
  border-radius: 30%;
  background: url('muziclylogo.png') no-repeat center/cover;
  margin-bottom: 20px;
  display: block;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
}

a.logo:hover {
  transform: scale(1.08);
  box-shadow: 0 0 30px rgba(0, 255, 200, 0.8), 0 0 60px rgba(0, 200, 255, 0.4);
  cursor: pointer;
}

h1 {
  font-size: 2.5rem;
  letter-spacing: 1px;
  text-shadow: 0 0 10px rgba(0, 255, 200, 0.5);
}

p {
  font-size: 1rem;
  color: #ccc;
}

@media (max-width: 768px) {
  h1 {
    font-size: 1.8rem;
  }
  a.logo {
    width: 120px;
    height: 120px;
  }
}

  </style>
</head>
<body>
  <a href="library.html" class="logo"></a>
  <h1>Muzicly</h1>
  <p>Your Moment, Your Music</p> 
</body>
</html>
